<!doctype HTML>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>Lorem Ipsum Generator</title>
	<meta name="description" content="">
	<meta name="keywords" content="">
	
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
	
	<!-- CSS -->	
	<link type="text/css" rel="stylesheet" href="css/reset.css">
	<link type="text/css" rel="stylesheet" href="css/style.css">

	<!--[if lt IE 9]>
	<script src="js/libs/html5-3.4-respond-1.1.0.min.js"></script>
	<![endif]-->
</head>
<body>
	<div class="page clearfix">
		<h1>Lorem Ipsum Generator</h1>
		<a href="" id="update-all">Update All</a>
		<div class="row">
			<div class="col">				
				<div class="header for-paragraphs">
					<h2>Paragraphs</h2>
					<div class="settings">						
						<label>Number:</label>
						<input type="number" id="paragraphsCount" min="1" max="25" value="6">
						<label>Phrases per paragraph:</label>
						<input type="number" id="paragraphsPhraseCount" min="1" max="25" value="6">			
					</div>
				</div>				
				<div id="paragraphs"></div>
				<div class="header for-tag-cloud">
					<h2>Cloud Tag</h2>
					<div class="settings">						
						<label>Number:</label>
						<input type="number" id="tagCloudCount" min="1" max="200" value="25">
						<label for="titleCapitalise" class="pointer">Capitalise words:</label>
						<input type="checkbox" id="tagCloudCapitalise">			
					</div>
				</div>
				<div id="tag-cloud"></div>
			</div>
			<div class="col">
				<div class="header for-titles">
					<h2>Titles</h2>
					<div class="settings">						
						<label>Words per title:</label>
						<input type="number" id="titleWordCount" min="1" max="10" value="4">
						<label for="titleCapitalise" class="pointer">Capitalise every word:</label>
						<input type="checkbox" id="titleCapitalise">			
					</div>
				</div>
				<div id="titles"></div>		
				<div class="header for-list">
					<h2>List</h2>
						<div class="settings">
						<label>Number:</label>
						<input type="number" id="listCount" min="1" max="25" value="6">
						<label>Phrases per li element:</label>
						<input type="number" id="listPhraseCount" min="1" max="25" value="1">
					</div>
				</div>
				<div id="list"></div>				
			</div>
		</div>
	</div>
	<script src="js/libs/jquery-1.8.3.min.js"></script>
	<script src="js/lipsum-library.js"></script>
	<script src="js/app.js"></script>	
</body>
